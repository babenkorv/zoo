<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ticket</title>
	<style>
		table{
			background-color: #030;
			width: 700px;
			padding-left: 40px;
			padding-right: 40px;
			padding-bottom: 40px;
		}

		.caption{
			font-size: 30px;
			padding-bottom: 40px;
			padding-top: 40px;
			text-transform: uppercase;
		}

		.title{
			padding-bottom: 20px;
			font-size: 20px;
			text-transform: uppercase;
		}

		td{
			font-size: 14px;
			text-transform: uppercase;
			
		}
	</style>
</head>
<body>

	<table width="500" align="center">
		<tr>
			<td colspan="2" align="center" class="caption">
				cтоимость билетов и экскурсий
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" class="title">
				cтоимость билета
			</td>
		</tr>
		<tr>
			<td>взрослый</td>
			<td>40 </td>
		</tr>
		<tr>
			<td>дети до 5 лет</td>
			<td>бесплатно</td>
		</tr>
		<tr>
			<td>для детей с 5 до 12 лет</td>
			<td>10 </td>
		</tr>
		<tr>
			<td>длф детей с 13 </td>
			<td>40 </td>
		</tr>
		<tr>
			<td class="title" colspan="2" align="center">
				стоимость экскурсии
			</td>
		</tr>
		<tr>
			<td>доя группы до 20 человек</td>
			<td>5 грн с человека</td>
		</tr>
		<tr>
			<td>доя группы более 20 человек</td>
			<td>4 грн с человека</td>
		</tr>
	</table>

</body>
</html>
